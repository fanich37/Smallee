      var smallee = new Smallee({
        loop: true,
        selector: '#test',
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        swipeable: false
      });
      console.log(smallee);

      var destroySmallee = document.getElementsByClassName('destroy')[0];
      destroySmallee.addEventListener('click', function () {
        smallee.destroy(smallee);
      });
